{
    "version": 1,
    "formatters": {
        "precise": {
            "format": "%(asctime)s %(levelname)-8s %(pathname)-20s %(func)-15s %(lineno)-4% (message)s"
        },
        "simple": {
            "format": "%(pathname)-20s %(message)s"
        }
    },
    "handlers": {
        "console": {
            "class": "logging.StreamHandler",
            "level": "DEBUG",
            "formatter": "simple",
            "stream" :"ext://sys.stdout"
        },
        "timed-file": {
            "class": "logging.handlers.TimedRotatingFileHandler",
            "filename": "./logs/warnings.log",
            "level": "WARNING",
            "when" : "W0",
            "utc" : false,
            "formatter": "precise"
        },
        "email": {
            "class": "logging.handlers.SMTPHandler",
            "level": "CRITICAL",
            "formatter": "precise",
            "mailhost": "",
            "fromaddr": "",
            "toaddrs": "",
            "subject": "[CRITICAL] UTHPortal App",
            "credentials": "(uname,pass)",
            "secure": "(,)"
        }
    },
    "root": {
        "level": "DEBUG",
        "handlers": [ "console", "timed-file", "email" ]
    }
}
